<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML Form Input Types</title>
  </head>
  <body>
    <h3>HTML Form Input Types</h3>
    <form class="" action="index.html" method="post">
      <label><strong>Your Name:</strong></label>
      <input type="text" name="" value=""><br>
      <label><strong>Which color are you interested in?</strong></label>
      <input type="color" name="" value=""><br>
      <label><strong>When are you available?</strong></label>
      <input type="date" name="" value=""><br>
      <label><strong>Add a file</strong></label>
      <input type="file" name=""><br>
      <label><strong>Do you want to sign up for the email list?</strong></label>
      <input type="checkbox" name="" value=""><br>
      <input type="range" name="" value=""><br>
      <input type="submit" name="">
    </form>
  </body>
</html>
